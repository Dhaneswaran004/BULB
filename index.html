<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <center>
      <div id="container">
        <h1>bulb on off project in JS</h1>
        <img
          src="https://cdn.pixabay.com/photo/2013/07/12/14/34/filament-148482_1280.png"
          id="bulb"
          alt="ON"
        />
        <div id="buttonContainer">
          <button id="on" onclick="bulbOn()">on</button>
          <button id="off" onclick="bulbOff()">off</button>
        </div>
      </div>
    </center>
    <script src="./app.js"></script>
  </body>
</html>
